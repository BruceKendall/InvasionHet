{{ partial "header.html" . }}

<main class="content" role="main">
  <div>
    <h1 id="title">{{ .Title }}</h1>
    <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.Alphabetical }}
    <article class="archive-item">
      <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a> {{ $value.Count }}
    </article>
    {{ end }}
    </ul>
  </div>
</main>
{{ partial "footer.html" . }}
